
<div>
    <div id="createAreaStep1" class="step-active" style="width:100%">
        <fieldset class="step-content-left">
            <legend>Step 1: Create The Area Shape</legend>
            <input type="button" id="startPolygonBtn" onclick="application.panel.navItemCreateNewArea.controllers.startNewPolygon()" value="Start New Area Shape" />
            <label style="margin-left:10px;margin-right:10px"> - OR - </label>
            <input type="button" id="uploadKMLBtn" onclick="application.panel.navItemCreateNewArea.controllers.uploadNewKML()" value="Upload KML" />
            <input id='attachKMLFile' type='file' accept=".kml" style="display:none" />
        </fieldset>
        <img id="createPolyStep1CompleteTick" src="UserInterface/Graphics/green_tick.png" class="step-content-right step-nonactive" />
    </div>

    <div id="createAreaStep2" class="step-nonactive" style="width:100%;float:left;margin-top:20px">
        <fieldset class="step-content-left">
            <legend>Step 2: Validate The Area</legend>
            <input type="button" id="ValidateNewPolyBtn" onclick="application.panel.navItemCreateNewArea.controllers.validateNewPolygon()" value="Validate Area" />
        </fieldset>
        <div class="step-content-right">
            <img id="createPolyStep2CompleteTick" src="UserInterface/Graphics/green_tick.png" class="step-nonactive" />
            <img id="createPolyStep2ErrorTick" src="UserInterface/Graphics/stop.png" class="step-nonactive" />
        </div>
        <br />
        <div id="newAreaValidationResults" style="color:red;width:100%;float:left;margin-top:20px">

        </div>
    </div>

    <div id="createAreaStep3" class="step-nonactive" style="width:100%;float:left;margin-top:20px">
        <fieldset class="step-content-left">
            <legend>Step 3: Capture And Save Area Details</legend>
            <div class="ui-widget">
                <label for="unmappedSuburbSelector">Available Suburbs: </label>
                <input id="unmappedSuburbSelector">
                <!--Available Suburbs: <select id="unmappedSuburbSelector"> </select>--> 
                <br />
            </div>
            License: <select id="licenseIDSelect"> </select>  <br />
            <input type="button" id="saveNewAreaBtn" onclick="application.panel.navItemCreateNewArea.controllers.saveNewPolygon()" value="Save Suburb" />
        </fieldset>
        <div class="step-content-right">
            <img id="createPolyStep3CompleteTick" src="UserInterface/Graphics/green_tick.png" class="step-nonactive" />
            <img id="createPolyStep3ErrorTick" src="UserInterface/Graphics/stop.png" class="step-nonactive" />
        </div>
        <br />
        <div id="saveNewAreaResults" style="color:red;width:100%;float:left;margin-top:20px">

        </div>
    </div>

    <hr style="width:100%;display:inline-block" />
    <div id="startNewPolyOverBtn" class="step-nonactive" style="width:100%;float:left;">
        <input type="button" value="Reset" onclick="application.panel.navItemCreateNewArea.controllers.resetCreateNewAreaForm()" />
    </div>
</div>

<style>
    .step-active {
       display: block;
    }

    .step-nonactive {
        display: none;
    }

    .step-content-left {
        display: block;
        float: left;
    }

    .step-content-right {
        /*display: inline-block;*/
        float: right;
    }

    .ui-autocomplete {
        z-index: 1000 !important;
        max-height: 300px;
        overflow-y: auto;
        /* prevent horizontal scrollbar */
        overflow-x: hidden;
        /* add padding to account for vertical scrollbar */
        padding-right: 20px;
    }

</style>
